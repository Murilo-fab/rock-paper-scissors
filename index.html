<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Rock, Paper and Scissors</h1>
        </div>
        <div class="score">Player 0 X 0 Computer</div>
        <div class="buttons">
            <button id="rock">
                <img src="imgs/rock.png">
            </button>
            <button id="paper">
                <img src="imgs/paper.png">
            </button>
            <button id="scissors">
                <img src="imgs/scissor.png">
            </button>
        </div>
        <div class="round"></div>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
